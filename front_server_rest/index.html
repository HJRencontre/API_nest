<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        display: flex;
        flex-direction: row;
        background-color: #ccc;
        flex-wrap: wrap;
        justify-content: center;
      }
      h1 {
        text-align: center;
      }
      div {
        width: 200px;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        align-items: center;
      }

      div img {
        width: 80%;
      }
    </style>
  </head>
  <body></body>
  <script>
    async function logJSONData() {
      const response = await fetch("http://localhost:3000/product");
      const jsonData = await response.json();
      console.log(jsonData);
      return jsonData;
    }

    async function product() {
      const json = await logJSONData();
      const element = document.createElement("div");
      element.id = "content";
      document.body.appendChild(element);

      for (i = 0; i < json.length; i++) {
        const div = document.createElement("div");
        const h1 = document.createElement("h1");
        const description = document.createElement("p");
        const image = document.createElement("img");
        const price = document.createElement("h3");
        const active = document.createElement("h3");

        h1.innerText = json[i].name;
        description.innerText = json[i].description;
        image.src = json[i].image;
        price.innerText = json[i].price + "â‚¬";
        active.innerText =
          json[i].active === true ? "Disponble" : "Indisponible";

        div.className = "element" + i;
        div.appendChild(h1);
        div.appendChild(description);
        div.appendChild(image);
        div.appendChild(price);
        div.appendChild(active);
        element.appendChild(div);
      }
    }
    product();
  </script>
</html>
